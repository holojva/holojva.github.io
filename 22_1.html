    <script>
        let words = ['apple', 'barbarian', 'glory'];
        
        let word = words[Math.floor(Math.random() * words.length)];
        let template = [];
        for (let i = 0; i < word.length; i++) {
            template.push('_');
        }
        let remainLetters = word.length
        let a = document.getElementsByClassName('a') 
        let b = document.getElementsByClassName('b')
        let c = document.getElementsByClassName('c')
        a.textContent = ('Привет, я загадал слово состоящее из' + remainLetters + 'букв, попробуй угадай!')
        c.textContent = ("template.join(' ')")
        while (remainLetters > 0) {
     
            let guess = document.querySelector('input[type="text"]').value;

            if (guess === null) {
                break;
            }
            else if (guess.length !== 1) {
            }
            else {
                for (const key in word) {
                    if (word[key] === guess) {
                        template[key] = guess;
                        remainLetters--;
                }
            }
        }
    }
    
    </script>
