<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let r = prompt('введите имя');
        let arr = r.length
        if (arr < 3) {
            alert('нажмите f5, и напишите имя больше 2 символов');
        }
    else if (arr > 10) {
        alert('нажмите f5, и напишите имя меньше 11 символов');
    } else {
        alert(r + " прекрасное имя");
    };
    
    </script>
</body>
</html>
