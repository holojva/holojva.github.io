<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <canvas id='canvas'></canvas>
    <script>
        let canvas = document.querySelector('#canvas')
        let ctx = canvas.getContext("2d")
        let x = 0;
        let y = 0;
        for (let i = 0; i < 8; i++) {
            x += window.innerWidth * 8;
            ctx.beginPath();
            ctx.moveTo(x, y);
            y = window.innerHeight;
            ctx.lineTo(x, y)
            y = 0;
          
            
            ctx.stroke();
            
        }
        x = 0
        for (let i = 0; i < 8; i++) {
            y += window.innerWidth * 8;
            ctx.beginPath();
            ctx.moveTo(x, y);
            x = window.innerHeight;
            ctx.lineTo(x, y)
            x = 0;
         
            ctx.closePath();
            ctx.stroke();
        }
        
    </script>
</body>
</html>
