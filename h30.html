<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style > canvas, body {
        height: 100vh;
        width: 100vw;
        margin: 0%;
        padding: 0%;
    }</style>
</head>
<body>
    <canvas width="100vw" height="100vh" id='canvas'></canvas>
    <script>
        let canvas = document.querySelector('#canvas')
        let x = 0
        let y = 0 

        let ctx = canvas.getContext("2d")
        ctx.fillRect(0, 0, 10, 10)
        canvas.addEventListener('mousedown', mouseDown)
        canvas.addEventListener('mouseup', mouseOtpuska)
        function mouseDown() {
            canvas.addEventListener('mousemove', mousemovKA);
            console.log('1')
        }
        
        function mousemovKA() {
            x = event.offSetX
            y = event.offSetY
            ctx.fillRect(x, y, 100, 100)
            console.log(event.offSetX)
            console.log('2')
            
        }
        function mouseOtpuska() {
           canvas.removeEventListener('mousemove', mousemovKA)
        }

    </script>
</body>
</html>
