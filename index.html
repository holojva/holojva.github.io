<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    body {
        display: flex;
        margin: 0em;
    }
.container {
   display: flex;
   color:white;
   flex-direction: column;
   justify-content: space-between;
   align-items: center;
   background-color: darkmagenta;
height: 100vh;
margin: 0em;
padding: 0mm;
overflow: hidden;
width: 100%;
}
h1 {
    font-size: 6em;
    margin: .25em;
}
.elevator {
    height: 45%;
    width: 100%;
    position: relative;
}
.rytzar {
    background-image: url(kn_1.png);
    background-size: contain;
    background-repeat: no-repeat;
    background-position-x: left;
    animation: nalevo 1s linear;
    height: 100%;
    width: 25%;
    position: absolute;
    right: 10%;
}

.rytzar2 {
    background-image: url(kn_2.png);
    background-size: contain;
    background-repeat: no-repeat;
    background-position-x: right;
    animation: napravo 1s linear;
    height: 100%;
    width: 25%;
    position: absolute;
    right: 10%;
}
.download {
    font-size: 4em;
    padding: .25em;
    border: 10px solid white;
    color: white;
    margin-bottom: 1em;
    cursor:pointer
}

@keyframes nalevo {
        0% {
            opacity: 0;
            left: -400px;
        }

        100% {
            opacity: 1;
            left: 10%;
        }
    }
    @keyframes napravo {
        0% {
            opacity: 0;
            right: -400px;
        }

        100% {
            opacity: 1;
            right: 10%;
        }
    }
</style>
</head>
<body>
    <div class="container">
<div class="king">
    <h1>LITTLE KINGDOM</h1>
</div>
<div class="elevator">
<div class="rytzar">
    
</div>
  <div class="rytzar2">
      
  </div>  

</div>
<div class="download">
DOWNLOAD
</div>
</div>
</body>
</html>
