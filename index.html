<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    body {
        display: flex;
        height: 100vh;
      
   background-color: #434982;
   justify-content: center;
   align-items: center; 
   margin: 0em;
   padding: 0;
   overflow-y: hidden;
   }
   h1 {
       font-family: privet, cursive;
       font-size: 4em;
       color: #01d28e;
       text-shadow: 1px 1px #f6f078,
       2px 2px #f6f078,
       3px 3px #f6f078,
       4px 4px #f6f078;
   z-index: 100;}
@font-face {
    font-family: privet;
    src: url("leckerli.ttf") format("opentype");
}
.flower-1 {
    background-image: url('flower1.png');
background-size: cover;
background-position: center;
position: absolute;
top: -150px;
}
.flower-2 {
    background-image: url('flower2.png');
background-size: cover;
background-position: center;
position: absolute;
top: -150px;
}
.flower-3 {
    background-image: url('flower3.png');
background-size: cover;
background-position: center;
position: absolute;
top: -150px;
}
@keyframes falling {
    to {
        top: 100vh;
        transform: rotate(720deg);
    }
}
div:nth-of-type(1) {
    left: 11vw;
    width: 116px;
    height: 116px;
    animation: falling 16s 2.72s linear infinite;
}
