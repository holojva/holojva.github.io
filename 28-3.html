<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       @keyframes moveHearts {
    0% {
        transform: translate(-50%, -50%);
        opacity: 1;
    }
    100% {
        transform: translate(-50%, -1000%);
        opacity: 0;
        }
    } 
    div {
        background-image: url(heartw.png);
        animation: moveHearts 2s linear infinite;
        height: 100px;
        width: 100px;
        transform: translate(-50%, -50%);
    }
    
    
    
    
    </style>
</head>
<body>
   <input type="button" value="activate">
   
   <script>
        document.addEventListener('mousemove, punchHearts')
        let x = null

        let y = null
        function punchHearts() {
            x = event.clientX
            y = event.clientY
            let serdtse = document.createElement('div')
            serdtse.style.top = x + 'px'
            serdtse.style.left = y + 'px'

        }
    
    </script>
</body>
</html>
